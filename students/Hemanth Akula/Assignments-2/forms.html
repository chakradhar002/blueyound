<body>

    <form action="/action_page.php" class="fullform">
        <div class="fullsec">
            <h1>Sign Up</h1>
            <p>
                <input placeholder="UserName" type="text"></input>
            </p>
            <p>
                <input placeholder="Email" type="email"></input>
            </p>
