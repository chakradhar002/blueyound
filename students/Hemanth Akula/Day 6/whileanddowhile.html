<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>while loop</h1>
    <p id="demo1"></p>
    <h1>do while loop</h1>
    <p id="demo2"></p>
    <script>
        let text1 = "";
        let i = 0;
        while (i < 10) {
            text1 += "<br>The number is " + i;
            i++;
        }
        document.getElementById("demo1").innerHTML = text1;


        let text2 = ""
        let j = 0;
        do {
            text2 += "<br>The number is " + j;
            j++;
        }
        while (j < 10);  

        document.getElementById("demo2").innerHTML = text2;
    </script>
</body>
</html>
