<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let time = 15;
        if(time < 10) 
        {
            greeting = "Good morning";
        } 
        else if(time < 20) 
        {
            greeting = "Good day";
        } 
        else 
        {
            greeting = "Good evening";
        }
        console.log(greeting);
        document.getElementById("demo").innerHTML=greeting;
    </script>
</body>
</html>
