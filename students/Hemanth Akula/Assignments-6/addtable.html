<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            justify-content: center;
            text-align: center;
            border-collapse: collapse;
            width: 100%;
        }

        table, tr, td {
            border: 1px solid black;
            padding: 5px 5px;
        }

        input{
            margin: 10px 10px;
            padding: 10px 10px;
        }

    </style>
</head>
<body>
    <table id="tab">
        <tr>
            <td>Row-1 Column-1</td>
            <td>Row-1 Column-2</td>
        </tr>
        <tr>
            <td>Row-2 Column-1</td>
            <td>Row-2 Column-2</td>
        </tr>
    </table>
    <input type="button" onclick="insert_Row()" value="Insert row">

    <script>
        var i = 3;
        var j = 2;

        function insert_Row() {
            var table = document.getElementById("tab");
            var inserting = table.insertRow(j);
            var x = inserting.insertCell(0);
            var y = inserting.insertCell(1);
            x.innerHTML = "Row-" + i + " Column-1";
            y.innerHTML = "Row-" + i + " Column-2";
            i++;
            j++;
        }
    </script>
</body>
</html>
