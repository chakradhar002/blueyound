<!DOCTYPE html>
<html>
<head>
    
</head>
<body>

<h2>My First JavaScript</h2>

<p id="demo"></p>
<script>
    let toUpper= (str) => {
        
        let arr1=str.split(' ');
        let arr2=[];

        for(let x=0;x<arr1.length;x++)
        {
            arr2.push(arr1[x].charAt(0).toUpperCase()+arr1[x].slice(1));
        }

        return arr2.join(' ');
    }

    let str=prompt("Enter a String");

    let rt=toUpper(str);    
    document.getElementById('demo').innerHTML = rt;
</script>
</body>
</html>
