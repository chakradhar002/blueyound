<!DOCTYPE html>
<html>
<head>
    
</head>
<body>

<h2>My First JavaScript</h2>

<p id="demo"></p>
<script>
    let possibleCombinations = (str) => {
        let combinations = [];
        let l=str.length;

        for(let i=0;i<l;i++)
        {
            for(let j=i+1;j<=l;j++)
            {
                let one=str.slice(i,j);
                combinations.push(one);
            }
        }

        return combinations;
    }

    let str=prompt("Enter a String");

    let rt=possibleCombinations(str);    
    document.getElementById('demo').innerHTML = rt;
</script>
</body>
</html>
