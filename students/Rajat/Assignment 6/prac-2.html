<p id="demo"></p>
<script>
    function checkStringPalindrome(str)
    {
        let l=str.length;
        for(let i=0;i<l/2;i++)
        {
            if(str[i]!=str[l-1-i])
            return false;
        }

        return true;
    }

    let str=prompt("Enter a String");

    let val=checkStringPalindrome(str);
    console.log(val);
    document.getElementById('demo').innerHTML = val;
</script>
