<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Write a JavaScript conditional statement to sort three numbers. Display an alert box to show the results.
        let arr=[];
        let x1=prompt('Enter the first number');arr.push(x1);
        let x2=prompt('Enter the second number');arr.push(x2);
        let x3=prompt('Enter the third number');arr.push(x3);
        arr.sort();
        let text="";
        for(let x in arr){
            text+=arr[x]+" ";
        }
        window.alert(text);
    </script>
</head>

</body>
</html>
