<body>
    <script>
        // Write a JavaScript conditional statement to find the sign of the product of three numbers. Display an alert box with the specified sign
        let x1=prompt('enter the first number');
        let x2=prompt('enter the second number');
        let x3=prompt('enter the third number');

        let x4=x1*x2*x3;
        if(x4<0){
            window.alert('the sign is negative');
        }
        else{
            window.alert('the sign is positive');
        }
    </script>
