<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Welcome to our site !!</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    

    <div class="a">
        <form action="" class="f">
            <h1 class="f">Welcome to Prashast's site!!! </h1>
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" placeholder="Username">
            <br>

            <label for="email">E-mail id </label><br>
            <input type="text" id="email" name="email">
            <br>

            <label for="pwd">  Password:</label>
            <br>
            <input type="password" id="pwd" name="pwd">
            <br>

            <label for="c_pwd">Confirm your Password:</label>
            <br>
            <input type="password" id="c_pwd" name="c_pwd">
            <br>

            <label for="gender">Gender:  </label>
            <select name="Gender" id="gender">
            <option value="male"> Malee </option>
            <option value="Female"> Female </option>
            </select>
            <br>
            
            <p>Please select all that apply</p>
            <input type="checkbox" id="student" name="student" value="student">
            <label for="Student"> Student </label>
            
            <input type="checkbox" id="professional" name="professional" value="professional">
            <label for="professional"> Professional </label>
            
            <br>
            <p>Please upload your resume: </p>
            <input type="file" id="myfile" name="myfile">
            <br>
            
            <p>Please enter your date of birth:- </p>
            
            <input type="date" id="birthday" name="birthday">
            <br>
            <br>
            <input type="checkbox" id="tnc" name="tnc" value="tnc">
            <label for="tnc"> I agree to Terms and Conditions</label>
            <br>
            <input type="submit" value="Sign Up!">



        </form>

        <a href="./login.html">Already have an account? </a>
    </div>
</body>
</html>
