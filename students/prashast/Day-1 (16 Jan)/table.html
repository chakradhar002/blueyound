<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prashast is studying tables  </title>

    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        th,td{
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        tr:nth-child(even)
        {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Country</th>
            <th>Company</th>
        </tr>
        <tr> 
            <td>Prashast </td>
            <td>India</td>
            <td>Blue Yonder</td>
        </tr>
        <tr>
            <td>Manasvi </td>
            <td>India</td>
            <td>BNY </td>
        </tr>
    </table>
</body>
</html>
