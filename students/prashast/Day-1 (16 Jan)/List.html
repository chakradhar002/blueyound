<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prashast is studying lists</title>
    <style>
        *{
            background-color :aliceblue ;
        }
    </style>
</head>
<body>
    
    <div draggable="true">
        <h4 >The unordered list is as follows:- </h4>
        <ul>
            <li>Point 1</li>
            <li>Point 2</li>
        </ul>
    </div>
    

    <h4>The ordered list is as follows:- </h4>
    <ol>
        <li>Point 1</li>
        <li>Point 2</li>
    </ol>
</body>
</html>
