<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Selection</title>
</head>
<body>
    <h2>Select a Car:</h2>
    
    <form onsubmit="deleted(event)">
        <label for="carSelect">Choose a car:</label>
        <select id="carSelect" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <br><br>
        <label for="delete"> Enter the item which is to be deleted:</label>
        <input type="text" id="delete"><br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function deleted(event){
            event.preventDefault();
            let arr=document.getElementById("carSelect").querySelectorAll("option");
            let val=document.getElementById("delete").value;
            console.log(val);
            for(let x of arr){
                if(x.value==val){
                    x.remove();
                }
            }
            document.getElementById("delete").value="";
        }
    </script>
</body>
</html>
