<html>
    <body>
        <table id="table">
            <tr>
                <th>Country</th>
                <th>Name</th>
            </tr>
            <tr>
                <td>IND</td>
                <td>Kar</td>
            </tr>
            <tr>
                <td>IND</td>
                <td>Tik</td>
            </tr>
        </table>
        <script>
            // Write a JavaScript function that accepts a row,
            // column (to identify a particular cell) and a string to update the cell's contents.
            setTimeout(function(){
                let row = prompt("Enter row");
                console.log(row);
                let col = prompt("Enter col");
                console.log(col);
                let content = prompt("Enter content");
                console.log(content);
                let table = document.getElementById("table");
                table.rows[row].cells[col].innerHTML = content;
            },1000);
        </script>
    </body>
</html>
