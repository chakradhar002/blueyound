<html>
    <title> HTML Lists</title>
    <body>
        <ol type="i">
            <li>
              First item
              <ol type="a">
                <li>First sub-item</li>
                <li>Second sub-item</li>
              </ol>
            </li>
            <li>
              Second item
              <ol>
                <li>First sub-item</li>
                <li>Second sub-item
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </ul>
                </li>
                <li>Third sub-item</li>
              </ol>
            </li>
            <li>
              Third item
              <ul>
                <li>First sub-item</li>
                <li>Second sub-item</li>
                <li>Third sub-item</li>
              </ul>
            </li>
          </ol>
    </body>
</html>
