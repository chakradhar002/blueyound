<script>
    /* 6. Write a JavaScript function that accepts a string as a parameter and finds the longest word within the string.
Example string : 'Web Development Tutorial'
Expected Output : 'Development'*/
    function largestWord(a){
        arr = a.split(' ');
        let ans = arr[0], anslen = arr[0].length;     
        for(let i =1;i<arr.length;i++){
            if(anslen < arr[i].length){
                ans = arr[i];
                anslen = arr[i].length;
            }
        }
        return ans;
    }
    let x = largestWord("the quick brown fox");
    console.log(x);
</script>
