<script>
    /*3. Write a JavaScript conditional statement to sort three numbers. Display an alert box to show the results.
Sample numbers : 0, -1, 4
Output : 4, 0, -1*/
    let a=3,b=-2,c=5;
    let arr = [];
    arr.push(a);
    arr.push(b);
    arr.push(c);
    arr.sort();
    alert(arr[0] + " " + arr[1] + " " + arr[2]);
</script>
