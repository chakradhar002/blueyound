<script>
    /*1. Write a JavaScript function that reverses a number.
Example x = 32243;
Expected Output : 34223*/
    let number = 12345;
    let temp = number, reverse = 0;
    console.log("Original number : "+number);
    while(temp>0){
        let x = temp%10;
        reverse *= 10;
        reverse += x;
        temp = Math.floor(temp/10);
    }
    console.log("Reverse number : "+reverse);
</script>
