<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>

.odd{
  background-color: yellow;
}

.eve{
  background-color: brown;
}

</style>

</head>
<body>
  <h1 id="ele"></h1>
  <button id="btn" class="odd" onclick="
    showCnt();
  ">Counter</button>

  <h1 id="cnter"></h1>
  <script>

     let cnt=0;
    function showCnt(){
     cnt++;
     if(cnt%2==0)
     {
       document.querySelector('#btn').classList.remove('odd');
       document.querySelector('#btn').classList.add('eve');
     }
     else{

      document.querySelector('#btn').classList.remove('eve');
       document.querySelector('#btn').classList.add('odd');
     }

     document.querySelector('#btn').innerText=cnt;
       
    }

    let dt=new Date().getHours();
    if(dt<12)
    document.querySelector('#ele').innerText='Good Morning';
  else if(dt<17)
    document.querySelector('#ele').innerText='Good Evening';
  else
    document.querySelector('#ele').innerText='Good Night'
  </script>
</body>
</html>
