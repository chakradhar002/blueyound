<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bar_con{
            background-color: bisque;
            height: 6px;
            width: 90%;
            border: 2px solid black;
            border-radius: 20px;
        }
        #bar{
            background-color: purple;
            border-radius: 20px;
            animation: load 4s;
            height: 100%;
        }
        @keyframes load {
            0%{width: 0%;}
            80%{width: 90%;}
            90%{width: 70%;}
            100%{width: 100%;}
        }
    </style>
</head>
<body>
    <div id="bar_con">
        <div id="bar"></div>
    </div>
</body>
</html>
