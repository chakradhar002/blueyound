<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<h1> Bat Ball Stump</h1>

<button id="Bat" 
onclick="      

let computerChoice=CompChoice();
let res=getResult('Bat',computerChoice);
showResult('Bat', computerChoice, res);
   ">Bat</button>

<button id="reset" 
onclick="  
Reset()
">
Reset

</button>

<script>
let scorestr=localStorage.getItem('Score');
let score;
score = JSON.parse(scorestr)||{
      win: 0,
      lost: 0,
      tie: 0,
    };

    score.displayScore= function(){
        return `No of matches Won:${score.win}, Lost:${score.lost}, Tie: ${score.tie}`;
      }

      function Reset(){
        score.win=score.lost=score.tie=0;
        localStorage.clear();
        localStorage.setItem('Score',JSON.stringify(score));
        alert(score.displayScore());
      }

function CompChoice(){
 let num=Math.random()*3;
 if(num<1)
  return 'Bat';
else if(num<2)
  return 'Ball';
else
  return 'Stump';
}


function getResult(userMove, computerMove) {
      if (userMove === 'Bat') {
        if (computerMove === 'Ball') {
          score.win++;
          return 'User won.';
        } else if (computerMove === 'Bat') {
          score.tie++;
          return `It's a tie`;
        } else if (computerMove === 'Stump') {
          score.lost++;
          return 'Computer has won';
        }
      } else if (userMove === 'Ball') {
        if (computerMove === 'Ball') {
          score.tie++;
          return `It's a tie`;
        } else if (computerMove === 'Bat') {
          score.lost++;
          return 'Computer has won';
        } else if (computerMove === 'Stump') {
          score.win++;
          return 'User won.';
        }
      } else {
        if (computerMove === 'Ball') {
          score.lost++;
          return 'Computer has won';
        } else if (computerMove === 'Bat') {
          score.win++;
          return 'User won.';
        } else if (computerMove === 'Stump') {
          score.tie++;
          return `It's a tie`;
        }
      }
    }

    function showResult(userMove, computerMove, result) {

      localStorage.setItem('Score',JSON.stringify(score));

      alert(`You have chosen ${userMove}. Computer choice is ${computerMove}
      
      ${result}
      
      ${score.displayScore()}`);
    }

</script>

</body>
</html>
