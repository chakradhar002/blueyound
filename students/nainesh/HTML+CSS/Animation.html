<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes moveKaro {
            from { left: 10px; }
            to { left: 100px; top: 100px; }
        }
        #box{
            position: relative;
            height: 80px;
            width: 80px;
            background-color: blueviolet;
            color: white;
            font-weight: 800;
            border: 2px solid black;
            animation-name: moveKaro;
            animation-duration: 5s;
            animation-delay: 0s;
        }
       
    </style>
</head>
<body>
    <div id="box">
        Hellooo
    </div>
</body>
</html>
