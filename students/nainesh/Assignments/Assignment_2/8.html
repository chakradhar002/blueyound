<html>
    <title>Assignment 2</title>
    <style>
        #loginBtn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: rgb(1, 109, 109);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 36%;
    height: 12%;
        }
        .login{
            border: 2px solid black;
            margin-left: 16%;
            width: 65%;
            height: 65%;
            margin-top: 9%;
        }
        .header{
            height: 10%;
            width: 100%;
        }
        .content{
            width: 100%;
            height: 90%;
            display: flex;
        }
        .imga{
            height: 100%;
            width: 50%;
        }
        .formdet{
            height: 100%;
            width: 50%;
        }
        #imgt{
            width: 100%;
            height: 80%;
        }
        .inputField{
            background-color: rgba(234, 234, 234, 0.5);
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .form{
            align-items: center; margin: 0px auto;
            padding: 0px;display: flex;height: 100%;
            flex-direction: column;
        }
        .formf{
            display: flex;
            align-items: center;
            margin-bottom: 2%;
            width: 60%;
            height: 15%;
        }
        img{
            width: 14px;
            height: 14px;
            padding-right: 1%;
        }
    </style>
    <body>
        <section class="login">
            <div class="header">
                <p style="margin-left: 11%;
                font-size: 2.15rem;"><strong>Sign up</strong></p>
            </div>
            <div class="content">
                <div class="formdet">
                    <form class="form">
                        <div class="formf">
                            <img src="user.png" >
                            <input class="inputField" type="text" id="name" name="name" placeholder="Name" required >
                        </div>
                        <div class="formf">
                            <img src="user.png" >
                            <input class="inputField" type="text" id="mail" name="mail" placeholder="Mail" required >
                        </div>
                        <div class="formf">
                            <img src="user.png" >
                            <input class="inputField" type="password" id="password" name="password" placeholder="Password" required >
                        </div>
                        <div class="formf">
                            <img src="user.png" >
                            <input class="inputField" type="password" id="cnf password" name="cnf password" placeholder="Confirm Password" required>
                        </div>
                        <button class="formf" type="submit" id="loginBtn" >Login</button>
                    </form>
                </div>
                <div class="imga">
                    <img id="imgt" src="8image.png" >
                </div>
            </div>
        </section>
    </body>
</html>
