<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first-class {
            background-color: grey;
            height: 50px;
            border: 2px solid black;
            border-top-left-radius: 2em;
            padding: 20px;
        }
        .second-div {
            text-shadow: 2px 2px blue;
            border: 2px solid lavender;
            padding: 5px;
        }
        
        .img-border {
            margin: 20px;
            border: 15px solid;
            border-image: url(../Day1/Assignments/images/bear.jpg) 30 30 stretch;
            /* border-image-width: 100%; */
            padding: 20px;
        }

    </style>
</head>
<body>

    <p class="first-class">Hello BlueYonder! </p>

    <div class="second-div">This div sets the text shadow as h - shadow</div>

    <div class="img-border">This div has image as a border!</div>
    
</body>
</html>
