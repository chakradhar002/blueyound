<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables HTML Assignment</title>
    <style>
         table {
            border-collapse: collapse;
            align-items: center;
        }
        td, th {
            border: 1px solid black;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Books</th>
        <td>&nbsp</td>
        <th>Qty</th>
        <th>Price</th>
    </tr>
    <tr>
        <td>Romancing the Balance Sheet</td>
        <td>In stock</td>
        <td>1</td>
        <td>$30.2</td>
    </tr>
    <tr>
        <td>Financial Affairs of the Common Man</td>
        <td>In stock</td>
        <td>5</td>
        <td>$13.2</td>
    </tr>
    <tr>
        <td>Psychology Common</td>
        <td>In stock</td>
        <td>5</td>
        <td>$12.2</td>
    </tr>
    <tr>
        <td colspan="3">Subtotal</td>
        <td>$47.5</td>
    </tr>
    <tr>
        <td colspan="3">Tax</td>
        <td>$3.5</td>
    </tr>
    <tr>
        <td colspan="3">Total</td>
        <td>$50.5</td>
    </tr>

</table>

    
</body>
</html>
