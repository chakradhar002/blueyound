<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <h1>Sign Up Form</h1>
    <div class = "div-ele">
   
    <form action="">
        
        <input type="text" placeholder="Username">
        <input type="Email" name="" id="" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="password" name="" id="" placeholder="Confirm Password">
        
        <label for="check-box">
        <input type="checkbox" id="check-box">
        I Agree To The terms & Conditions
        </label>
    </form>

    
        <div class="form-items">
            <p>Select the Account type : </p> 
            <select name="Account type" id="pull-down-menu">
            <option value="rigatoni">Savings Account</option> 
            <option value="dave">Current Acccount</option> 
            <option value="pumpernickel">Salary Account</option> 
            </select>
        </div>
      
   
        <div class="form-items">
        <label for="avatar">Choose a profile picture:</label>
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
    </div>
        <button type="submit">Signup</button>
        <label for="box">Suggestions</label>
    <textarea name="Any Suggestions" id="box" cols="30" rows="10"></textarea>
    </div>
    
</body>
</html>
